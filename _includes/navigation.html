  <!-- Page Preloder -->
  <div id="preloder">
    <div class="loader"></div>
  </div>

  <!-- Header section -->
  <header class="header-section">
    <a href="./index.html" class="site-logo"><img src="./assets/img/logo.png" alt=""></a>
    <div class="nav-switch">
      <i class="fa fa-bars"></i>
    </div>
    <div class="nav-warp">
      <div class="user-panel">
        <a href="#">Login</a> /
        <a href="#">Register</a>
      </div>
      <ul class="main-menu">

        {% for item in site.data.navigation %}
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="{{ item.link }}" {% if page.url == item.link %} class="current" {% endif %}>
            {{ item.name }}
          </a></li>
        {% endfor %}      

      </ul>
    </div>
  </header>
  <!-- Header section end -->
